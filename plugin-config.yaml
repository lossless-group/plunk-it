# Plugin Configuration for Plunk It
# Email plugin for Obsidian using Plunk API

plugin:
  # Plugin identifiers
  id: "plunk-it"
  name: "Plunk It"
  class_name: "PlunkItPlugin"
  
  # Plugin metadata
  version: "0.0.1"
  description: "Send emails and create campaigns directly from Obsidian using Plunk API"
  author: "The Lossless Group"
  author_url: "https://lossless.group"
  funding_url: "https://lossless.group"
  
  # Plugin settings
  min_app_version: "1.8.10"
  is_desktop_only: true
  
  # Development settings
  keywords:
    - "Obsidian"
    - "Plugin"
    - "Email"
    - "Newsletter"
    - "Campaign"
    - "Plunk"
